<form #f="ngForm" class="login" (ngSubmit)="submitFormHandler(f.value)">

    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input #userEmail="ngModel" type="text" name="email" [class.input-error]="userEmail.touched &&!!userEmail.errors" id="email" placeholder="john.doe@gmail.com" ngModel required pattern="[a-zAZ\.-]{6,}@\w+\.(com|bg)$">
        </p>

        <p *ngIf="userEmail.touched && userEmail.errors?.required" class="error">
            Email is required!
        </p>
        <p *ngIf="userEmail.touched && userEmail.errors?.required" class="error">
            Email is not valid!
        </p>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input #userPassword="ngModel" type="password" [class.input-error]="userPassword.touched && !!userPassword.errors" name="password" id="password" placeholder="******" ngModel required minlength="4">
        </p>
        <p *ngIf="userPassword.touched && userPassword.errors?.required" class="error">
            Password is required!
        </p>
        <p class="error">
            Password must be at least 4 characters!
        </p>

        <button [disabled]="">Login</button>
        <app-loader [isLoading]="isLoading"></app-loader>

        <p class="text-center">
            Have an account?
            <a routerLink="/user/register">Register</a>
        </p>

    </fieldset>
</form>
